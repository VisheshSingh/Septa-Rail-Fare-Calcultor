<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<header>
			<div id="logo">
				<img src="img/SEPTA.svg" alt="SEPTA Regional Rail" style="width:70px">
			</div>
			<div id="mainheading">
				<h1>Regional Rail Fares</h1>
			</div>
		</header>

		<div class="form">
			<form>
				<div id="destination">
					<label for="destination">Where are you going?</label>
					<select name="destination" id="zone"> 
						<option value="1">Zone1 or CCP/1</option>
						<option value="2">Zone2</option>
						<option value="3">Zone3</option>
						<option value="4">Zone4</option>
						<option value="5">NJ</option>
					</select>
				</div>

				<hr>

				<div id="day">
					<label for="day">When are you riding?</label>
					<select name="day" id ="time"> 
						<option value="weekday">Weekdays</option>
						<option value="evening_weekend">Evening/ Weekend</option>
						<option value="anytime">Anytime</option>
					</select>
					
				</div>

				<hr>

				<div class="place">
					<label for="place">Where will you purchase the fare?</label><br>
					<div id="place">
						<input type="radio" name="place" value="advance_purchase" id="station" checked="checked"> Station Kiosk<br>
						<input type="radio" name="place" value="onboard_purchase" id="onboard"> Onboard<br> 
					</div>
					
				</div>

				<hr>

				<div id="rides">
					<label for="noOfRides">How many rides will you need?</label>
					<input type="number" name="rides" value="1" id="noOfRides" min="1">
				</div>
			</form>
		</div>

		<div id="totalfare">
			<h1>Your fare will cost</h1>
			<span id="dollar">$ </span><div style="display:inline-block" id="amount"></div>
			
		</div>

	</div>
</body>
</html>
